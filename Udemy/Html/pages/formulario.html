<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>
        body {
            background: rgba(0, 0, 0, 0.2);
        }
        fieldset {
            position: relative;
            left: 5vw;
            width: 20vw;
            border: 2px solid blue;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!--action: direciona para onde vai os dados recebidos no formulário
        target: direciona onde o resultado será mostrada, mesma página ou noutra
        autocomplete: memóriza tudo qu ejá foi escrito, com off desativa-->
    <form action="#" method="get" target="_self" autocomplete="off">
        <section>
            <h1>Treinando Formulário</h1>
            <p>Formulário</p>
            <fieldset >
                <legend>Descrição</legend>
                <p>
                    <!--Value: É o valor que e passado no formulário, como o nome e idade-->
                    <label for="dev">Já jogou RPG?</label>
                    <input type="checkbox" name="dev" id="dev"
                    value="sim">
                </p>
                <p>
                    <!--Label cria um bloco para o texto, vinculando com o atributo for no id do input
                    required: torna necessário passar um dado, caso não o formulário não e enviado-->
                    <label for="name">Nome:</label>
                    <input type="text" id="name" 
                    name="names" placeholder="You name" required>
                </p>
                <p>
                    <label for="class">Class:</label>
                    <input type="text" id="class"
                    name="class" placeholder="You class">
                </p>
                <p>
                    Raça:<br>
                    <label for="humano">Humano</label>
                    <input type="radio" id="humano" name="raca">
                    <label for="elfo"><br>Elfo</label>
                    <input type="radio" id="elfo" name="raca">
                    <label for="anao"><br>Anão</label>
                    <input type="radio" id="anao" name="raca">
                </p>
                <p>
                    <label for="email">E-mail:<br></label>
                    <input type="email" name="email" id="email"
                    placeholder="Digite seu e-mail">
                </p>
                <p>
                    <label for="senha">Senha:<br></label>
                    <input type="password" name="senha" id="senha"
                    placeholder="Crie sua senha">
                </p>
                <p>
                    <label for="foto">Sua foto:<br></label>
                    <input type="file" name="file" id="foto"
                    accept=".png" multiple>
                </p>
                <p>
                    <!--Criam buttons na tela, um para enviar e outro resetar-->
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </p>
            </fieldset>
        </section>
    </form>
</body>
</html>
