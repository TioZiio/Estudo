<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>

    <link rel="stylesheet" href="assets/css/styles_seletores_part2.css">
</head>
<body>
    <section>
        <div class="rpg-curto" meu-atributo="#">
            <h4>TioZiio</h4>
        </div>
    </section>
    <section>
        <div class="principal">
            <p class="para" attr="x">Frieren</p>
            <p class="para" attr="y">Himmel</p>
        </div>
    </section>
    <section>
        <form class="racas" action="#" method="get" target="_self" autocomplete="off">
            <h1><b>Raça:</b></h1>
            <p class="racas-types">
                <label class="type" for="humano">Humano
                    <input type="radio" id="humano" name="raca">
                </label>
            </p>
            <p class="racas-types">
                <label class="type" for="elfo">Elfo
                    <input type="radio" id="elfo" name="raca">
                </label>
            </p>
            <p class="racas-types">
                <label class="type" for="anao">Anão
                    <input type="radio" id="anao" name="raca">
                </label>
            </p>
        </form>
    </section>
    <section>
        <input type="checkbox" name="mark">
        <p class="tx">Texto aqui</p>
    </section>
</body>
</html>
